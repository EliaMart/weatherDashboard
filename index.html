<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="container-fluid grad text-light mb-5 p-3">
        <div class="d-flex justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="row justify-space-between">
        <div class="col-12 col-md-3">

            <div class="card pl-3 border-0">
                <h3 class="">Search for a City:</h3>
                <form id="weather-form" class=""></form>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" id="searchBtn" class="mt-3 btn bg-primary text-white">Search</button>
                </form>
            </div>


            <div class="card border-0 mt-5 d-block">
                <ul id="city-picked"></ul>
            </div>
        </div>

        <div class="col-12 col-md-9" id="weather-container">
            <div id="one-container" class="card pl-2">
                <h2 class="card-title"></h2>
                <div id="weather-icon"><img id='current-icon'></div>
                <p class="card-text-T"></p>
                <p class="card-text-W"></p>
                <p class="card-text-H"></p>
                <p class="card-text-U" id="UVIndex"></p>
            </div>

            <div class="five-container">
                <h2 class=""> 5-Day Forecast:</h2>
                <div id="five-day-weather"></div>
                    <div class="d-flex flex-row">
                        <div class="col weather bg-dark mr-1"></div>
                        <div class="col weather bg-dark mr-2"></div>
                        <div class="col weather bg-dark mr-2"></div>
                        <div class="col weather bg-dark mr-2"></div>
                        <div class="col weather bg-dark mr-2"></div>
                    </div>
            </div>



        </div>



    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
